<div [ngClass]="scrollFlag?'navscroll':'nav'" *ngIf='computerscreenFlag' >
    <button mat-button @slideLeft (click)='goHome()'>HOME</button>
    <button mat-button @slideRight (click)='goPortfolio()' >PORTFOLIO</button>
    <button mat-button @shakeLeftRight (click)='goResume()'>RESUME</button>
    <button mat-button @slideDown (click)='goAboutMe()'>ABOUT</button>
    <button mat-button @slideUp (click)='gocontactme()'>CONTACT</button>
    <button mat-button (click)='goLogin()' *ngIf="backend.currentuser!='admin'">LOGIN</button>
    <button mat-button (click)='goadmin()' *ngIf="backend.currentuser=='admin'">Admin</button>
    <button mat-button (click)='logout()' *ngIf="backend.currentuser=='admin'">Logout</button>
</div>
<button mat-icon-button class='nav1' [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
    *ngIf='!computerscreenFlag'>
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)='goHome()'>
        <span>HOME</span>
    </button>
    <button mat-menu-item (click)='goPortfolio()'>
        <span>PORTFOLIO</span>
    </button>
    <button mat-menu-item>
        <span (click)='goResume()'>RESUME</span>
    </button>
    <button mat-menu-item (click)='goAboutMe()'>
        <span>ABOUT</span>
    </button>
    <button mat-menu-item (click)='gocontactme()'>
        <span>CONTACT</span>
    </button>
    <button mat-menu-item (click)='goLogin()' *ngIf="backend.currentuser!='admin'"><span>LOGIN</span></button>
    <button mat-menu-item (click)='goadmin()' *ngIf="backend.currentuser=='admin'"><span>ADMIN</span></button>
    <button mat-menu-item (click)='logout()' *ngIf="backend.currentuser=='admin'"><span>LOGOUT</span></button>

</mat-menu>
