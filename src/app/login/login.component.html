


<div class="row" id="login">
    <div class="col-md-6 col-md-offset-3">
        <form [formGroup]="loginF" (ngSubmit)="login(loginF.value)"> 
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Admin</mat-card-title>
              <mat-card-subtitle>Login</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content > 
                <mat-form-field appearance="outline" style="width:100%;padding:0% 10%;">
                    <mat-label>User Name</mat-label>
                    <input matInput formControlName="uname">
                    <mat-hint>Hint: *mandatory</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline" style="width:100%;padding:0% 10%;">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-hint>Hint: *mandatory</mat-hint>
                </mat-form-field>
                
                <mat-card-actions style="width:100%;padding:0% 10% 0% 12%">
                    <button mat-raised-button style="width:100%" color="primary" [disabled]="loginF.invalid">login</button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
        </form>
    </div>
</div>
